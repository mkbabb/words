<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing storage...</h1>
    <script>
        localStorage.clear();
        sessionStorage.clear();
        console.log('Storage cleared!');
        setTimeout(() => {
            window.location.href = 'http://localhost:3000';
        }, 1000);
    </script>
</body>
</html>
